<!DOCTYPE HTML>
<html>

<head>
  <title>Order Types</title>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="style/style_demo.css" title="style" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="javascript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
  <script src="sketch.js"></script>
</head>

<body onload="afterLoading()">
  <div id="main">
    <div id="header">
      <div id="menubar">
        <ul id="menu">
          <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
          <li><a href="/index.html">Turorial</a></li>
          <li><a href="/glossary.html">Glossary</a></li>
          <li class="selected"><a href="/demo.html">Interactive Demo</a></li>
        </ul>
      </div>
    </div>
    <div id="site_content">
      <div id="errorBox">
        <span id="errorMsg"> <!-- fill in with code --> </span>
      </div>
      <div id="content">
        <div id="canvas_container">
          <div id="canvas-holder1">
            <!-- canvas 1 -->
          </div>
          <div id="arrow_holder">
            <button id="arrow_button" type="button">&gt;</button>
          </div>
          <div id="canvas-holder2">
            <!-- canvas 2 -->
          </div>
        </div>
        <div id="dispOpts">
		
          <div id="dispOptA">
            <input type="button" value="Magnify" id="magni" style="float: right"/>
            <input type="button" value="Clear canvas" id="clr" style="float: right"/><br />

            <h4><b>Canvas A display options:</b></h4>
            <input type="checkbox" id="showchA"/>
            <label for="showchA"> Show Convex Hull</label><br />

            <input type="checkbox" id="showcgA"/>
            <label for="showcgA"> Show fully connected graph</label><br />

            <div id="search_div">
              <h4><b>Search by <select onchange="changeSearchType(this)">
                <option value="entry_index">Direct entry index</option>
                <option value="property">Property</option>
              </select></b></h4>
              <div id="search_parameters">
                <div id="index_search_div" style="margin-top: 5px;">
                  <label for="idx">Number of points composing the order type: </label>
                  <select id="ptnb">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select><br />
                  <label for="idx">Index of the order type in the set :</label>
                  <input type="number" id="idx" min="1" max="1" value="1" />
                  <input type="button" value="Preview order type" id="pvw" /><br />
                  <input type="button" value="Previous" id="prev" />
                  <input type="button" value="Next" id="next" />
                  <input type="button" value="Equivalent" id="equiv" />
                </div>

                <div id="property_search_div" style="margin-top: 5px; display: none;">
                  <label>Search by: </label>
                  <select onChange="changeSearchProperty(this)">
                    <option value="nb_points_CH">Number of points on the convex hull</option>
                    <option value="nb_conv_layers">Number of convex layers</option>
                  </select>

                  <div id="nb_points_CH_div">
                    <label>Number of points composing the order type: </label>
                    <select id="nb_extreme_points_n">
                      <option value="3" default>3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select><br />
                    <label>Number of points on the convex hull: </label>
                    <input id="nb_points_CH_count" type="number" min="3"><br>
                    <button id="propExtremSearch">Search</button>
                  </div>

                  <div id="nb_conv_layers_div" style="display: none;">
                    <label>Number of convex layers: </label>
                    <input id="nb_conv_layers_count" type="number"><br>
                    <button id="propLayersSearch">Search</button>
                  </div>

                  <!-- other property divs -->
                  </div>
              </div>
                <div id="search_result" style="display: none; margin-top: 20px">
                  <h4><b>Result</b></h4>
                  <span id="res_nb_extrem_points_total">Found _ entries corresponding to the search</span> <br>
                  <span>Display search result number:</span>
                  <input id="res_nb_extrem_points_current" type="number" value="1" min="1">
                  <button id="res_nb_extrem_points_go">Go</button><br>
                  <button id="res_nb_extrem_points_prev">Previous</button>
                  <button id="res_nb_extrem_points_next">Next</button>
                </div>
            </div>
          </div>
          <div id="dispOptB">
            <br>
            <h4><b>Canvas B display options:</b></h4>
            <input type="checkbox" id="showchB"/>
            <label for="showchB"> Show Convex Hull(s)</label><br />
            <input type="checkbox" id="showcgB"/>
            <label for="showcgB"> Show fully connected graph(s)</label><br />
            <dl id="checkboxes">
              <dt id="visib">Point set visibility:</dt>
              <dd>
                <div id="set0">
                  <input type="checkbox" id="chk0" /><label for="chk0">Point set 1<input type="color" id="col0"
                      value="#000000" /><button type="button" id="del0" style="float: right;">
                      ☒
                    </button></label>
                </div>
              </dd>
              <dd>
                <div id="set1">
                  <input type="checkbox" id="chk1" /><label for="chk1">Point set 2<input type="color" id="col1"
                      value="#000000" /><button type="button" id="del1" style="float: right;">
                      ☒
                    </button></label>
                </div>
              </dd>
              <dd>
                <div id="set2">
                  <input type="checkbox" id="chk2" /><label for="chk2">Point set 3<input type="color" id="col2"
                      value="#000000" /><button type="button" id="del2" style="float: right;">
                      ☒
                    </button></label>
                </div>
              </dd>
              <dd>
                <div id="set3">
                  <input type="checkbox" id="chk3" /><label for="chk3">Point set 4<input type="color" id="col3"
                      value="#000000" /><button type="button" id="del3" style="float: right;">
                      ☒
                    </button></label>
                </div>
              </dd>
              <dd>
                <div id="set4">
                  <input type="checkbox" id="chk4" /><label for="chk4">Point set 5<input type="color" id="col4"
                      value="#000000" /><button type="button" id="del4" style="float: right;">
                      ☒
                    </button></label>
                </div>
              </dd>
              <dd>
                <div id="set5">
                  <input type="checkbox" id="chk5" /><label for="chk5">Point set 6<input type="color" id="col5"
                      value="#000000" /><button type="button" id="del5" style="float: right;">
                      ☒
                    </button></label>
                </div>
              </dd>
              <dd>
                <div id="set6">
                  <input type="checkbox" id="chk6" /><label for="chk6">Point set 7<input type="color" id="col6"
                      value="#000000" /><button type="button" id="del6" style="float: right;">
                      ☒
                    </button></label>
                </div>
              </dd>
              <dd>
                <div id="set7">
                  <input type="checkbox" id="chk7" /><label for="chk7">Point set 8<input type="color" id="col7"
                      value="#000000" /><button type="button" id="del7" style="float: right;">
                      ☒
                    </button></label>
                </div>
              </dd>
              <dd>
                <div id="set8">
                  <input type="checkbox" id="chk8" /><label for="chk8">Point set 9<input type="color" id="col8"
                      value="#000000" /><button type="button" id="del8" style="float: right;">
                      ☒
                    </button></label>
                </div>
              </dd>
              <dd>
                <div id="set9">
                  <input type="checkbox" id="chk9" /><label for="chk9">Point set 10<input type="color" id="col9"
                      value="#000000" /><button type="button" id="del9" style="float: right;">
                      ☒
                    </button></label>
                </div>
              </dd>
            </dl>
          </div>
        </div>
	  </div>
    </div>
  </div>
</body>

</html>
